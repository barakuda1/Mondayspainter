      xmlns:ui="http://java.sun.com/jsf/facelets"

<h:head>

	<script>

			});

	</script>
	
	<div id="bWrapper">
		<img src="img/logo.png"/>

			<img src="img/pen.png" id="pen" />

				<div><img src="img/thikness.png" thikness="5" /></div>
				<div><img src="img/thikness.png" thikness="15" /></div>

		</div>

				<a href="http://www.konqueror.org">Konqueror</a></p>
			</canvas>
		</div>
		<div id="colorbar">

			<div><img src="img/color.png" color="#11c4f5" /></div>

			<div><img src="img/color.png" color="#cf17f1" /></div>
			<div><img src="img/color.png" color="#20f213" /></div>
			<div><img src="img/color.png" color="#000000" /></div>
		</div>
		</div>
		<img src="img/reset.png" alt="reset" id="clear" />
	</div>
	<div id="chat">
		<div id="chathistory"></div> 
		<input type="text" id="chatmsg" />
		<button>senden</button>

	<div id="colorpicker"></div>
